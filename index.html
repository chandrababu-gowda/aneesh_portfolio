<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Aneesh S</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Hero -->
    <div class="hero--bg">
        <div class="container">
            <div class="hero-section">
                <div class="hero__navbar"></div>
                <div class="hero">
                    <div class="hero__content"></div>
                    <div class="hero__images"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Review [Experience] -->
        <div class="review-section">
            <div class="review__heading"></div>
            <div class="review"></div>
        </div>

        <!-- Service -->
        <div class="service-section">
            <div class="service__heading"></div>
            <div class="service"></div>
        </div>

        <!-- Gallery -->
        <div class="gallery-section">
            <div class="gallery__heading"></div>
            <div class="gallery"></div>
        </div>

        <!-- Appointment [Meeting] -->
        <div class="appointment-section">
            <div class="appointment__heading"></div>
            <div class="appointment__form"></div>
            <div class="appointment__map"></div>
        </div>

        <!-- Footer -->
        <div class="footer-section">
            <div class="footer__social-media"></div>
            <div class="footer__external-links"></div>
            <div class="footer__copyrights"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
